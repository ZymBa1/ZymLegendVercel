<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ZymLegend</title>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:Arial, sans-serif; text-align:center; }
    #menu, #game, #accounts, #profile, #zlAuth, #loading { display:none; }
    #menu.active, #game.active, #accounts.active, #profile.active, #zlAuth.active, #loading.active { display:block; }
    button { margin:10px; padding:12px 22px; font-size:16px; border-radius:10px; border:none; cursor:pointer; }
    #homeBtn { position:absolute; top:10px; left:10px; background:#ff4444; color:#fff; }
    canvas { background:#222; display:block; margin:16px auto; }
    .inputBox { margin:8px; padding:10px; font-size:16px; border-radius:8px; border:none; }
    .spinner { margin:50px auto; width:50px; height:50px; border:5px solid #444; border-top:5px solid #0f0; border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    #accountStatus { margin-top:8px; font-size:14px; color:#0f0; }
  </style>
</head>
<body>
  <h1>ZymLegend</h1>

  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
  <div id="menu" class="active">
    <p id="accountStatus">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–æ–≤</p>
    <button onclick="startSingle()">üéÆ –ò–≥—Ä–∞—Ç—å –û–¥–∏–Ω–æ—á–Ω—ã–π</button>
    <button onclick="startOnline()">üåê –ò–≥—Ä–∞—Ç—å –û–Ω–ª–∞–π–Ω</button>
    <button onclick="openAccounts()">üë§ –ê–∫–∫–∞—É–Ω—Ç—ã</button>
  </div>

  <!-- –≠–∫—Ä–∞–Ω –∏–≥—Ä—ã -->
  <div id="game">
    <button id="homeBtn" onclick="goHome()">üè† –î–æ–º–æ–π</button>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p id="status"></p>
  </div>

  <!-- –≠–∫—Ä–∞–Ω –∞–∫–∫–∞—É–Ω—Ç–æ–≤ -->
  <div id="accounts">
    <button onclick="goHome()">‚¨Ö –ù–∞–∑–∞–¥</button>
    <h2>–ê–∫–∫–∞—É–Ω—Ç—ã</h2>
    <button onclick="openProfile()">üì≤ Telegram WebApp</button>
    <button onclick="openZLAuth()">üõ° ZLAccount</button>

    <!-- Google Login -->
    <h3>–í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google</h3>
    <div id="g_id_onload"
         data-client_id="913407850801-0fm9mo59pmbsj6dln94fs6o7pt3l9fuh.apps.googleusercontent.com"
         data-callback="handleGoogleResponse">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="signin_with"
         data-shape="rect"
         data-logo_alignment="left">
    </div>
  </div>

  <!-- –≠–∫—Ä–∞–Ω –ø—Ä–æ—Ñ–∏–ª—è Telegram -->
  <div id="profile">
    <button onclick="openAccounts()">‚¨Ö –ù–∞–∑–∞–¥</button>
    <h2>–ü—Ä–æ—Ñ–∏–ª—å Telegram</h2>
    <p id="profileInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
  </div>

  <!-- –≠–∫—Ä–∞–Ω —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏/–≤—Ö–æ–¥–∞ ZLAccount -->
  <div id="zlAuth">
    <button onclick="openAccounts()">‚¨Ö –ù–∞–∑–∞–¥</button>
    <h2>ZLAccount</h2>
    <input id="zlLogin" class="inputBox" placeholder="–õ–æ–≥–∏–Ω"><br />
    <input id="zlPass" class="inputBox" type="password" placeholder="–ü–∞—Ä–æ–ª—å"><br />
    <button onclick="zlRegister()">üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    <button onclick="zlLoginFunc()">üîë –í—Ö–æ–¥</button>
    <p id="zlMsg"></p>
  </div>

  <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
  <div id="loading">
    <h2>–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
    <div class="spinner"></div>
  </div>

  <script>
    // Telegram WebApp
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();
    let tgUser = tg?.initDataUnsafe?.user || null;

    // ZLAccount
    let zlUser = localStorage.getItem("ZLAccount")
      ? JSON.parse(localStorage.getItem("ZLAccount"))
      : null;

    // Google
    let googleUser = null;

    // =================== –î–µ–∫–æ–¥ JWT —Ç–æ–∫–µ–Ω–∞ Google ===================
    function decodeJwt(token) {
      const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
      const json = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(json);
    }

    // =================== Callback Google ===================
    function handleGoogleResponse(response) {
      const data = decodeJwt(response.credential);
      googleUser = {
        id: data.sub,
        name: data.name,
        email: data.email,
        picture: data.picture
      };
      alert(`‚úÖ –í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google: ${googleUser.name}`);
      updateAccountStatus();
    }

    // =================== –ü—Ä–µ—Ñ–∏–∫—Å—ã ===================
    function getZLPrefix(login) {
      if (!login) return "";
      if (login === "ZymBa1") return "Creator";
      if (login === "Legend") return "Tester";
      return "";
    }

    function getPlayerColor() {
      if (zlUser) {
        const p = getZLPrefix(zlUser.login);
        if (p === "Creator") return "#ffd700"; // –∑–æ–ª–æ—Ç–æ
        if (p === "Tester") return "#4da3ff"; // —Å–∏–Ω–∏–π
      }
      return "lime"; // —Å—Ç–∞–Ω–¥–∞—Ä—Ç
    }

    // =================== DOM ===================
    const menu = document.getElementById("menu");
    const gameDiv = document.getElementById("game");
    const accountsDiv = document.getElementById("accounts");
    const profileDiv = document.getElementById("profile");
    const zlAuthDiv = document.getElementById("zlAuth");
    const loadingDiv = document.getElementById("loading");

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");
    const accountStatus = document.getElementById("accountStatus");

    // =================== –°—Ç–∞—Ç—É—Å –∞–∫–∫–∞—É–Ω—Ç–æ–≤ ===================
    function updateAccountStatus() {
      const parts = [];
      if (tgUser) parts.push(`Telegram: @${tgUser.username || tgUser.first_name}`);
      if (zlUser) {
        const pref = getZLPrefix(zlUser.login);
        const label = pref ? `[${pref}] ${zlUser.login}` : zlUser.login;
        parts.push(`ZLAccount: ${label}`);
      }
      if (googleUser) {
        parts.push(`Google: ${googleUser.name}`);
      }
      accountStatus.innerText = parts.length ? parts.join(" | ") : "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–æ–≤";
    }
    updateAccountStatus();

    // =================== –ù–∞–≤–∏–≥–∞—Ü–∏—è ===================
    function startSingle() {
      menu.classList.remove("active");
      gameDiv.classList.add("active");
      player = { x: 300, y: 200, size: 20, speed: 3, hp: 100 };
      bullets = [];
      enemies = [];
      spawnEnemies(5);
      gameActive = true;
      gameLoop();
    }

    function startOnline() { alert("–û–Ω–ª–∞–π–Ω —Ä–µ–∂–∏–º –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!"); }
    function openAccounts() { menu.classList.remove("active"); accountsDiv.classList.add("active"); }
    function openProfile() { accountsDiv.classList.remove("active"); profileDiv.classList.add("active"); }
    function openZLAuth() { accountsDiv.classList.remove("active"); zlAuthDiv.classList.add("active"); }
    function goHome() {
      gameActive = false;
      menu.classList.add("active");
      gameDiv.classList.remove("active");
      accountsDiv.classList.remove("active");
      profileDiv.classList.remove("active");
      zlAuthDiv.classList.remove("active");
      loadingDiv.classList.remove("active");
      updateAccountStatus();
    }

    // =================== ZLAccount ===================
    function zlRegister() {
      const login = document.getElementById("zlLogin").value.trim();
      const pass  = document.getElementById("zlPass").value.trim();
      const msg = document.getElementById("zlMsg");
      if (!login || !pass) { msg.innerText = "–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å!"; return; }
      zlUser = { login, pass };
      localStorage.setItem("ZLAccount", JSON.stringify(zlUser));
      msg.innerText = "‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!";
      updateAccountStatus();
    }
    function zlLoginFunc() {
      const login = document.getElementById("zlLogin").value.trim();
      const pass  = document.getElementById("zlPass").value.trim();
      const msg = document.getElementById("zlMsg");
      const stored = localStorage.getItem("ZLAccount");
      if (!stored) { msg.innerText = "–ù–µ—Ç –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∞–∫–∫–∞—É–Ω—Ç–æ–≤!"; return; }
      const user = JSON.parse(stored);
      if (user.login === login && user.pass === pass) {
        zlUser = user;
        msg.innerText = "‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω!";
        updateAccountStatus();
      } else { msg.innerText = "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!"; }
    }

    // =================== –ò–≥—Ä–∞ ===================
    let player, bullets, enemies, gameActive;
    let mouseX = 0, mouseY = 0;
    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    canvas.addEventListener("mousemove", e => {
      const r = canvas.getBoundingClientRect();
      mouseX = e.clientX - r.left;
      mouseY = e.clientY - r.top;
    });

    document.addEventListener("click", e => {
      if (!gameActive) return;
      const r = canvas.getBoundingClientRect();
      const tx = e.clientX - r.left, ty = e.clientY - r.top;
      const dx = tx - player.x, dy = ty - player.y;
      const d = Math.hypot(dx, dy) || 1;
      bullets.push({ x: player.x, y: player.y, dx: (dx/d)*6, dy: (dy/d)*6 });
    });

    function spawnEnemies(n) {
      enemies = [];
      for (let i=0; i<n; i++) {
        enemies.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size:20, hp:50, speed:1 });
      }
    }

    function update() {
      if (keys["w"]) player.y -= player.speed;
      if (keys["s"]) player.y += player.speed;
      if (keys["a"]) player.x -= player.speed;
      if (keys["d"]) player.x += player.speed;

      bullets.forEach(b => { b.x += b.dx; b.y += b.dy; });

      enemies.forEach(e => {
        const dx = player.x - e.x, dy = player.y - e.y;
        const d = Math.hypot(dx, dy) || 1;
        e.x += (dx/d)*e.speed;
        e.y += (dy/d)*e.speed;
        if (d < 25) player.hp -= 0.2;
      });

      bullets.forEach(b => {
        enemies.forEach(e => {
          if (b.x > e.x-e.size && b.x<e.x+e.size && b.y>e.y-e.size && b.y<e.y+e.size) {
            e.hp -= 10; b.remove = true;
          }
        });
      });

      enemies = enemies.filter(e => e.hp > 0);
      bullets = bullets.filter(b => !b.remove);

      status.innerText = `HP: ${Math.floor(player.hp)} | –í—Ä–∞–≥–æ–≤: ${enemies.length}`;
      if (player.hp<=0) { alert("–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!"); goHome(); }
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      ctx.fillStyle = getPlayerColor();
      ctx.beginPath(); ctx.arc(player.x, player.y, player.size, 0, Math.PI*2); ctx.fill();

      let label = "";
      if (zlUser) {
        const pref = getZLPrefix(zlUser.login);
        label = pref ? `[${pref}] ${zlUser.login}` : zlUser.login;
      } else if (googleUser) {
        label = googleUser.name;
      } else if (tgUser) {
        label = tgUser.username ? `@${tgUser.username}` : tgUser.first_name;
      }
      if (label) {
        ctx.font="14px Arial"; ctx.textAlign="center"; ctx.fillStyle="#fff";
        ctx.fillText(label, player.x, player.y-player.size-6);
      }

      enemies.forEach(e => {
        ctx.fillStyle="red"; ctx.beginPath(); ctx.arc(e.x, e.y, e.size, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle="#000"; ctx.font="12px Arial"; ctx.textAlign="center"; ctx.fillText("T", e.x, e.y+4);
      });

      ctx.fillStyle="yellow"; bullets.forEach(b=>ctx.fillRect(b.x,b.y,5,3));
    }

    function gameLoop() {
      if (!gameActive) return;
      update(); draw(); requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
